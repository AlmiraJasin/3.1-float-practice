<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-practice</title>
</head>
<body style="background-color: darkgrey;">
    <main style="width: 60%; background-color: coral; margin: 0 auto">
        <div style="width: 94%; background-color: blanchedalmond; margin: 3%; display: inline-block">
          <div style="width: 25%; height: 30px; background-color: aliceblue; float: left; margin-top: 10px; margin-bottom: 10px; margin-left: 10px">1Pirmas</div>
          <div style="width: 45%; height: 30px; background-color: aliceblue; float: right; margin-top: 10px; margin-bottom: 10px; margin-right: 10px">1Antras</div>
        </div>
        <div style="width: 94%; background-color: blanchedalmond; margin: 0 3%; display: inline-block">
            <div style="width: 46%; background-color: aliceblue; float: left; margin-top: 10px; margin-bottom: 10px; margin-left: 10px">
                <div style="width: 60%; background-color: lightskyblue; float: left; margin: 5px">3Pirmas</div>
                <div style="width: 60%; background-color: lightskyblue; float: right; margin: 0 5px">3Antras</div>
                <div style="width: 60%; background-color: lightskyblue; float: left; margin: 5px">3Trecias</div>
            </div>
            <div style="width: 46%; background-color: aliceblue; float: right; margin-top: 10px; margin-bottom: 10px; margin-right: 10px">
                <div style="width: 60%; background-color: lightskyblue; float: right; margin: 5px">4Pirmas</div>
                <div style="width: calc(100% - 10px); margin: 0 5px; display: inline-block;">
                    <div style="width: 45%; background-color: lightskyblue; float: left;">4Antras</div>
                    <div style="width: 45%; background-color: lightskyblue; float: right;">4Trecias</div>
                </div>
                <div style="width: 60%; background-color: lightskyblue; float: left; margin: 5px">4Ketvirtas</div>                
            </div>
        </div>  
        <div style="width: 94%; background-color: blanchedalmond; margin: 3%; display: inline-block">
            <div style="width: 35%; height: 100px; background-color: aliceblue; float: left; margin-top: 10px; margin-bottom: 10px; margin-left: 10px">5Pirmas</div>
            <div style="width: 35%; height: 100px; background-color: aliceblue; float: right; margin-top: 10px; margin-bottom: 10px; margin-right: 10px">5Antras</div>
        </div>      
    </main>    
</body>
</html>
